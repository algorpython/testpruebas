<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üß† Test Interactivo Python</title>

<style>
    .hidden {
  visibility: hidden;
}

.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #f6f5fa;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: #602b7a;
  z-index: 5000;
}

body {
    opacity: 0;
    transition: opacity 0.3s ease-in;
}
body.loaded {
    opacity: 1;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f7f7fa;
  color: #333;
  margin: 0;
  display: flex;
  min-height: 100vh;
}

/* ----- MEN√ö LATERAL ----- */
#menuPreguntas button {
  padding: 5px 8px;
  font-size: 13px;
  width: 100%;
  border-radius: 6px;
}

#sidebar {
  width: 300px;
  background: #602b7a;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}
#sidebar h2 {
  font-size: 18px;
  text-align: center;
  margin-bottom: 15px;
}
#sidebar button {
  background: transparent;
  border: none;
  color: white;
  text-align: left;
  font-size: 16px;
  padding: 8px 10px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
}
#sidebar button:hover,
#sidebar button.active {
  background: rgba(255,255,255,0.25);
}
/* ===== Men√∫ lateral por rangos ===== */

.range-row {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;
}

.range-group {
  flex: 1;
}

/* Bot√≥n del rango: 1-10, 11-20, etc. */
.range-toggle {
  background: rgba(255,255,255,0.15);
  border: none;
  color: #fff;
  font-size: 14px;
  padding: 6px 8px;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  text-align: center;
  font-weight: 600;
}

/* Contenedor desplegable de preguntas del rango */
.range-content {
  margin-top: 4px;
  display: none;           /* por defecto oculto */
}

/* Botones de pregunta individuales dentro del rango */
.question-btn {
  background: transparent;
  border: none;
  color: #fff;
  text-align: left;
  font-size: 13px;
  padding: 3px 6px;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

.question-btn:hover {
  background: rgba(255,255,255,0.22);
}

.question-btn.active {
  background: #fff;
  color: #602b7a;
  font-weight: 600;
}


/* ----- CONTENIDO PRINCIPAL ----- */
#main {
  flex: 1;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #602b7a;
  margin-bottom: 20px;
}

#quiz-container {
  max-width: 800px;
  margin: 0 auto;
}



.question.active {
  display: block;
}

.question img {
  display: block;
  max-width: 100%;
  border-radius: 6px;
  margin: 10px auto;
}

.answers {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  width: 100%;
}

.answer-box {
  width: 90%;
  max-width: 600px;

  /* ‚ùå QUITAMOS height fija */
  /* height: 130px; */

  padding: 5px;

  background: #fff;
  border-radius: 12px;
  box-sizing: border-box;

  display: flex;
  justify-content: center;
  align-items: center;

  border: 3px solid #e0e0e0;
  transition: border-color .2s, box-shadow .2s;
}

.answer-box img {
  max-width: 100%;
  height: auto;
  object-fit: contain;     /* nunca se deforma */
  border-radius: 6px;
  border: none;
}


.answer-box:hover {
  box-shadow: 0 3px 10px rgba(0,0,0,.12);
}


.answer-box.selected {
  border-color: #602b7a;
  box-shadow: 0 0 10px rgba(96,43,122,0.4);
}



button {
  padding: 10px 20px;
  background: #602b7a;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
  transition: background .2s;
}
button:hover {
  background: #4b1a75;
}

.result {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}
.correct { color: #2e8b57; }
.incorrect { color: #d32f2f; }

#controls {
  text-align: center;
  margin-top: 20px;
}

#random-test-box {
  position: absolute;
  top: 20px;
  right: 25px;
  display: flex;
  gap: 8px;
}

#random-test-box input {
  width: 120px;
  padding: 5px 8px;
  border-radius: 6px;
  border: 2px solid #ccc;
  font-size: 14px;
}

#random-test-box button {
  background: #602b7a;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

#random-test-box button:hover {
  background: #4a1d5f;
}
#login-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: #602b7a; /* morado corporativo */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

#login-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  width: 260px;
  box-shadow: 0 0 15px rgba(0,0,0,0.25);
}

#login-box h2 {
  color: #602b7a;
  margin-bottom: 15px;
}

#login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  font-size: 14px;
  border: 2px solid #ccc;
  border-radius: 6px;
  text-align: center;
}

#login-box button {
  width: 100%;
  padding: 10px;
  background: #602b7a;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 15px;
  cursor: pointer;
}

#login-box button:hover {
  background: #4a1d5f;
}

#login-error {
  color: red;
  margin-top: 10px;
  font-size: 14px;
}


</style>
</head>
<body>
    <body class="hidden">
<div id="loader" class="loader">
  <p>Cargando Test...</p>
</div>

<div id="login-overlay">
    <div id="login-box">
        <h2>Acceso al Test</h2>
        <input type="password" id="login-input" placeholder="Introduce la contrase√±a">
        <button id="login-button">Entrar</button>
        <p id="login-error"></p>
    </div>
</div>

<div id="sidebar">
  <h2>Preguntas</h2>
  <div id="menuPreguntas"></div>
</div>

<div id="main">
  <h1>üß† Test PCEP</h1>
  <div id="contador-examen" style="display:none; text-align:right; margin-right:20px; font-size:18px; font-weight:600; color:#602b7a;">
  Aciertos: 0 / 0
</div>

  <div id="random-test-box">
  <input type="number" id="random-count" min="1" max="402" placeholder="N√∫mero de preguntas" />
  <button onclick="generarTestAleatorio()">Generar test</button>
</div>

  <div id="quiz-container"></div>

  <div id="controls">
    <button id="prevBtn">‚èÆÔ∏è Anterior</button>
    <button id="nextBtn">‚è≠Ô∏è Siguiente</button>
  </div>
</div>

<script>
let modoExamen = false;
let aciertos = 0;
let totalExamen = 0;

let preguntasOriginales = [];
let preguntas = [];
let indiceActual = 0;
const TOTAL_PREGUNTAS = 402;

const PASSWORD = "algpython25";

function checkPassword() {
  const input = document.getElementById("login-input").value.trim();
  const error = document.getElementById("login-error");

  if (input === PASSWORD) {
    document.getElementById("login-overlay").style.display = "none";

    // Guardar que ya entr√≥
    localStorage.setItem("access_granted", "true");

  } else {
    error.textContent = "Contrase√±a incorrecta";
  }
}

document.getElementById("login-button").addEventListener("click", checkPassword);
document.getElementById("login-input").addEventListener("keypress", (e) => {
  if (e.key === "Enter") checkPassword();
});


window.addEventListener("load", () => {
  if (localStorage.getItem("access_granted") === "true") {
  document.getElementById("login-overlay").style.display = "none";
}
  cargarManifestEmbebido();
  generarMenu();
  mostrarPregunta(0);
  
});

/* -------------------------------------------------------
   1) Cargar manifest interno sin fetch (instant√°neo)
--------------------------------------------------------*/
function cargarManifestEmbebido() {
  const raw = document.getElementById("manifest-data").textContent.trim();
  const data = JSON.parse(raw);

  preguntas = Object.entries(data).map(([num, info]) => ({
    numero: Number(num),
    pregunta: info.pregunta,
    respuestas: info.respuestas,
    seleccionadas: [],
    resultado: "",
    tipo: info.respuestas.filter(r => r.correcta).length <= 1 ? "simple" : "multiple"
    
  }));
  preguntasOriginales = JSON.parse(JSON.stringify(preguntas));
}

/* -------------------------------------------------------
   2) Crear men√∫ lateral
--------------------------------------------------------*/
function generarMenu() {
  const cont = document.getElementById("menuPreguntas");
  cont.innerHTML = "";

  const total = preguntas.length;   // deber√≠a ser 402
  const porGrupo = 10;              // tama√±o del rango

  for (let inicio = 1; inicio <= total; inicio += porGrupo * 2) {
    // Cada iteraci√≥n crea una fila con DOS rangos: ej. 1-10 y 11-20
    const row = document.createElement("div");
    row.className = "range-row";

    for (let col = 0; col < 2; col++) {
      const rangoInicio = inicio + col * porGrupo;
      if (rangoInicio > total) break;

      const rangoFin = Math.min(rangoInicio + porGrupo - 1, total);

      const group = document.createElement("div");
      group.className = "range-group";

      // Bot√≥n de rango (ej. "1-10")
      const toggle = document.createElement("button");
      toggle.className = "range-toggle";
      toggle.textContent = `${rangoInicio}-${rangoFin}`;

      // Contenedor de preguntas de ese rango
      const content = document.createElement("div");
      content.className = "range-content";

      // Crear los botones de cada pregunta del rango
      for (let q = rangoInicio; q <= rangoFin; q++) {
        const qBtn = document.createElement("button");
        qBtn.className = "question-btn";
        qBtn.textContent = `Pregunta ${q}`;
        qBtn.dataset.index = q - 1;   // √≠ndice en el array preguntas

        qBtn.onclick = () => {
    mostrarPregunta(q - 1);

    // Cerrar todos los rangos al seleccionar una pregunta
    document.querySelectorAll("#menuPreguntas .range-content").forEach(div => {
        div.style.display = "none";
    });
};


        content.appendChild(qBtn);
      }

      // Click en el rango ‚Üí mostrar/ocultar preguntas
      toggle.onclick = () => {
    // Cerrar todos los contenidos primero
    document.querySelectorAll("#menuPreguntas .range-content").forEach(div => {
        div.style.display = "none";
    });

    // Abrir solo este
    content.style.display = "block";
};


      group.appendChild(toggle);
      group.appendChild(content);
      row.appendChild(group);
    }

    cont.appendChild(row);
  }
}

function actualizarMenu() {
  const buttons = document.querySelectorAll("#menuPreguntas .question-btn");
  buttons.forEach(btn => {
    const idx = parseInt(btn.dataset.index, 10);
    btn.classList.toggle("active", idx === indiceActual);
  });
}


/* -------------------------------------------------------
   3) Mostrar una pregunta
--------------------------------------------------------*/
async function precalcularDimensiones() {
  for (const p of preguntas) {

    // Dimensiones de la imagen de pregunta
    await new Promise(resolve => {
      const img = new Image();
      img.src = p.pregunta;
      img.onload = () => {
        p.wP = img.width;
        p.hP = img.height;
        resolve();
      };
      img.onerror = resolve;
    });

    // Dimensiones de las im√°genes de respuestas
    for (const r of p.respuestas) {
      await new Promise(resolve => {
        const img = new Image();
        img.src = r.src;
        img.onload = () => {
          r.w = img.width;
          r.h = img.height;
          resolve();
        };
        img.onerror = resolve;
      });
    }

  }
}

function mostrarPregunta(idx) {
  indiceActual = idx;
  actualizarMenu();

  const p = preguntas[idx];
  const cont = document.getElementById("quiz-container");
  cont.innerHTML = "";

  // Contenedor principal oculto mientras se ajusta
  const box = document.createElement("div");
  box.className = "question";
  box.style.opacity = "0";

  // T√≠tulo
  const titulo = document.createElement("h2");
  titulo.textContent = `Pregunta ${idx + 1} / ${preguntas.length}`;
  titulo.style.textAlign = "center";
  titulo.style.color = "#602b7a";
  box.appendChild(titulo);

  // Columnas principales
  const colPregunta = document.createElement("div");
  colPregunta.className = "col-pregunta";

  const colRespuestas = document.createElement("div");
  colRespuestas.className = "col-respuestas";

  // Imagen pregunta
  const imgP = new Image();
  imgP.src = p.pregunta;
  // üü£ Dimensiones reales ya precargadas
  if (p.wP && p.hP) {
    imgP.width = p.wP;
    imgP.height = p.hP;
  }
  colPregunta.appendChild(imgP);

  // Divider
  const divider = document.createElement("div");
  divider.className = "divider";

  // Respuestas
  const ans = document.createElement("div");
  ans.className = "answers";

  p.respuestas.forEach((r, i) => {
    const answerBox = document.createElement("div");
    answerBox.className = "answer-box";

    if (p.seleccionadas.includes(i)) {
      answerBox.classList.add("selected");
    }

    const imgR = new Image();
    imgR.src = r.src;
    if (r.w && r.h) {
      imgR.width = r.w;
      imgR.height = r.h;
    }
    imgR.dataset.correcta = r.correcta;
    answerBox.dataset.correcta = r.correcta ? "true" : "false";

    answerBox.appendChild(imgR);

    answerBox.onclick = () => {
      if (modoExamen && p.respondida) return;

      if (p.tipo === "simple") {
        ans.querySelectorAll(".answer-box").forEach(b => b.classList.remove("selected"));
        p.seleccionadas = [i];
        answerBox.classList.add("selected");
      } else {
        answerBox.classList.toggle("selected");
        if (answerBox.classList.contains("selected")) {
          p.seleccionadas.push(i);
        } else {
          p.seleccionadas = p.seleccionadas.filter(x => x !== i);
        }
      }
    };

    ans.appendChild(answerBox);
  });

  colRespuestas.appendChild(ans);

  // Bot√≥n comprobar
  const btn = document.createElement("button");
  btn.textContent = "Comprobar";
  btn.onclick = () => comprobar(p, box);
  colRespuestas.appendChild(btn);

  // Resultado
  const res = document.createElement("div");
  res.className = "result";
  res.textContent = p.resultado;
  colRespuestas.appendChild(res);

  // Ensamblar
  box.appendChild(colPregunta);
  box.appendChild(divider);
  box.appendChild(colRespuestas);

  cont.appendChild(box);

  actualizarBotones();
  precargarSiguiente();

  // ==========================
  // üìå Ajuste visual FINAL
  // ==========================
  setTimeout(() => {
    ajustarAlturaRespuestas();
    box.style.transition = "opacity .25s ease-in-out";
    box.style.opacity = "1";
  }, 20);
}


/* -------------------------------------------------------
   4) Precargar siguiente pregunta
--------------------------------------------------------*/
function precargarSiguiente() {
  const next = preguntas[indiceActual + 1];
  if (!next) return;

  const preload = new Image();
  preload.src = next.pregunta;

  next.respuestas.forEach(r => {
    const img = new Image();
    img.src = r.src;
  });
}

/* -------------------------------------------------------
   5) Comprobar respuesta
--------------------------------------------------------*/
function comprobar(p, box) {

    const boxes = box.querySelectorAll(".answers .answer-box");

    const seleccionadas = [...boxes].filter(b => b.classList.contains("selected"));
    const correctas     = [...boxes].filter(b => b.dataset.correcta === "true");

    const bien = seleccionadas.filter(b => b.dataset.correcta === "true");
    const mal  = seleccionadas.filter(b => b.dataset.correcta === "false");

    const res = box.querySelector(".result");

    // Modo examen: si ya fue respondida, NO volver a evaluar
    if (modoExamen && p.respondida) return;

    if (seleccionadas.length === 0) {
        res.textContent = "Selecciona al menos una respuesta.";
        res.className = "result incorrect";
        p.resultado = res.textContent;
        return;
    }

    // Correcto
    if (bien.length === correctas.length && mal.length === 0) {
        res.textContent = "‚úÖ ¬°Respuesta correcta!";
        res.className = "result correct";

        // MODO EXAMEN ‚Üí sumar aciertos
        if (modoExamen) {
            aciertos++;
            document.getElementById("contador-examen").textContent =
                `Aciertos: ${aciertos} / ${totalExamen}`;
        }

        p.resultado = res.textContent;
    } 
    // Incorrecto
    else {
        res.textContent = "‚ùå Respuesta incorrecta";
        res.className = "result incorrect";
        p.resultado = res.textContent;
    }

    // =============================
    //  MODO EXAMEN ‚Üí marcar correctas/incorrectas y bloquear
    // =============================
    if (modoExamen) {

        boxes.forEach(b => {

            // Desactivar clicks
            b.style.pointerEvents = "none";

            if (b.dataset.correcta === "true") {
                // Respuesta correcta ‚Üí verde
                b.style.borderColor = "#28a745";
                b.style.boxShadow = "0 0 8px rgba(40,167,69,0.4)";
            }

            if (b.classList.contains("selected") && b.dataset.correcta === "false") {
                // Seleccionada incorrecta ‚Üí rojo
                b.style.borderColor = "#dc3545";
                b.style.boxShadow = "0 0 8px rgba(220,53,69,0.4)";
            }
        });

        // Marcar pregunta como bloqueada
        p.respondida = true;
    }
}



/* -------------------------------------------------------
   6) Navegaci√≥n
--------------------------------------------------------*/
document.getElementById("prevBtn").onclick = () => {
  if (indiceActual > 0) mostrarPregunta(--indiceActual);
};
document.getElementById("nextBtn").onclick = () => {
  if (indiceActual < preguntas.length - 1) mostrarPregunta(++indiceActual);
};

function actualizarBotones() {
  document.getElementById("prevBtn").disabled = indiceActual === 0;
  document.getElementById("nextBtn").disabled =
    indiceActual === preguntas.length - 1;
}

function ajustarAlturaRespuestas() {
    const boxes = document.querySelectorAll(".answer-box");
    if (!boxes.length) return;

    let maxH = 0;

    // restablecer para medir bien
    boxes.forEach(c => c.style.height = "auto");

    boxes.forEach(c => {
        const h = c.getBoundingClientRect().height;
        if (h > maxH) maxH = h;
    });

    boxes.forEach(c => c.style.height = maxH + "px");
}


function generarTestAleatorio() {
    const n = parseInt(document.getElementById("random-count").value);

    if (!n || n < 1) {
        alert("Introduce un n√∫mero v√°lido.");
        return;
    }

    if (n > preguntasOriginales.length) {
        alert("El n√∫mero m√°ximo es " + preguntasOriginales.length);
        return;
    }

    // Activar modo examen
    modoExamen = true;
    aciertos = 0;
    totalExamen = n;

    document.getElementById("contador-examen").style.display = "block";
    document.getElementById("contador-examen").textContent = `Aciertos: 0 / ${n}`;

    // Seleccionar aleatorias
    let ids = [...Array(preguntasOriginales.length).keys()];
    ids.sort(() => Math.random() - 0.5);
    ids = ids.slice(0, n);

    preguntas = ids.map(i => JSON.parse(JSON.stringify(preguntasOriginales[i])));
    preguntas.forEach((p, idx) => {
        p.numero = idx + 1;
        p.respondida = false;   // üëà nuevo
    });

    generarMenu();
    mostrarPregunta(0);
}
